<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Markov Music</title>
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tonejs/midi/build/Midi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vexflow/releases/vexflow-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dagre/dist/dagre.min.js"></script>
<style>
</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="#">Mimi MIDI Parser & Markov Music Player</a>
	</div>
</nav>
<main id="main">
	<div class="container">
		<section class="row">
			<div class="col-md-12 mt-4">
				<div class="input-group">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="midi-upload" accept="audio/midi">
						<label class="custom-file-label" for="midi-upload">Drop or Choose a MIDI file</label>
					</div>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="midi-upload-button">Upload</button>
					</div>
				</div>
			</div>
			<div class="col-md-12 mt-4">
				<div class="alert alert-success mb-0" role="alert">
					<h4 class="alert-heading">MIDI Header</h4>
					<p id="header" class="mb-0"></p>
				</div>
			</div>
			<div class="col-md-12 mt-4">
				<table class="table table-striped" id="track-info">
					<thead>
						<tr>
							<th>Index</th>
							<th>Name</th>
							<th>Instrument Name</th>
							<th>Instrument Family</th>
							<th>Select</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="col-md-12 mt-4">
				<div class="alert alert-primary mb-0" role="alert">
					<h4 class="alert-heading">Track selector</h4>
					<div class="form-row">
						<div class="col-md-4">
							<select class="custom-select" id="track-select">
								<option selected>Select a track</option>
							</select>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-primary btn-block" id="play" disabled="disabled">Play</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-success btn-block" id="play" disabled="disabled">Generate</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</main>
<script src="js/index.js"></script>
</body>
</html>
